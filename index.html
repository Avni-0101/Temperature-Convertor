<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    
    <title>Temperature Convertor</title>
</head>
<body>
    <div class="main">
      <h1 id="text" class="text">Temperature Convertor</h1>
        <div class="bgimg">
          <div class="leaf"></div>
        </div>
        
        <div class="container">
          <div class="left">
            <input id="celsius" type="text" placeholder="Enter numeric value" class="input-field">
            <select class="dropdown">
              <option value="celsius">Celsius</option>
            </select>
          </div>
          <div class="center">
            <input id="kelvin" type="text" placeholder="Enter numeric value" class="input-field">
            <select class="dropdown">
              <option value="kelvin">Kelvin</option>
            </select>
          </div>
          <div class="right">
            <input id="fahrenheit" type="text" placeholder="Enter numeric value" class="input-field">
            <select class="dropdown">
              <option value="fahrenheit">Fahrenheit</option>
            </select>
          </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
